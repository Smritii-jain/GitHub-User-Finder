<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-6 sm:p-10">
    
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800">GitHub User Finder</h1>
        <p class="text-gray-500 text-sm">Search and view GitHub profile info</p>
      </div>

      
      <div class="flex flex-col sm:flex-row items-stretch gap-3 mb-8">
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter GitHub username"
          class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
        />
        <button
          id="searchBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl text-sm font-medium transition-all"
        >
          Search
        </button>
      </div>

      <div id="profileCard" class="flex flex-col lg:flex-row items-center lg:items-start gap-6">
        
      </div>

      <div id="error" class="hidden mt-6 text-center text-red-500 text-sm font-medium">
        User not found. Please try again.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
